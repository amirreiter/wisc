name: Cargo Build & Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  # Force wgpu to use the software Vulkan adapter (Lavapipe)
  WGPU_BACKEND: vulkan
  WGPU_ADAPTER_NAME: llvmpipe

jobs:
  build_and_test:
    name: Rust project - latest
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        toolchain:
          - stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Software GPU Drivers
        # mesa-vulkan-drivers provides the 'llvmpipe' software implementation
        # libx11-dev & libvulkan1 are common requirements for wgpu initialization
        run: |
          sudo apt-get update
          sudo apt-get install -y mesa-vulkan-drivers libvulkan1 libx11-6

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Build
        run: cargo build --verbose

      - name: Run Compute Tests
        run: cargo test --verbose
